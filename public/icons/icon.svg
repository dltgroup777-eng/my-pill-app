<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="pill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="120" fill="url(#bg)"/>
  
  <!-- 알약 아이콘 -->
  <g transform="translate(256, 256)">
    <!-- 알약 본체 -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="url(#pill)" transform="rotate(-30)"/>
    
    <!-- 알약 중앙선 -->
    <line x1="-60" y1="40" x2="60" y2="-40" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    
    <!-- 체크마크 -->
    <g transform="translate(60, -60)">
      <circle cx="0" cy="0" r="45" fill="#10b981"/>
      <path d="M-20 0 L-5 15 L20 -15" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- 하단 텍스트 영역 (옵션) -->
  <text x="256" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white">약안전</text>
</svg>
